<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body { font-family: Arial; background-image : url(https://media.craiyon.com/2025-10-07/WBENOsL5QoSFVihr-BQhQQ.webp); }
        .box {
            width: 380px; margin:100px auto; padding: 25px;
            background: white; border-radius: 25px; box-shadow: 0 0 10px #aaa;
        }
        input { width: 95%; padding: 10px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; }
        button:hover { background: #0412cb; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if (!name || !email || !password) {
        alert("All fields are required!");
        return;
    }

    // Store user details
    localStorage.setItem("user_name", name);
    localStorage.setItem("user_email", email);
    localStorage.setItem("user_password", password);

    alert("Signup successful! Now login.");
    window.location.href = "login.html";
}
</script>


</body>
</html>
