<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechReviewHub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
        }
        header {
            background: #111;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #4cc9f0;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ccc;
            font-size: 16px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #4cc9f0;
        }

        .contact-section {
            max-width: 700px;
            margin: 60px auto;
            background: #302bbd;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .contact-section h2 {
            text-align: center;
            font-size: 32px;
            color: #4cc9f0;
            margin-bottom: 20px;
        }
        .contact-section p {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4cc9f0;
        }
        button {
            padding: 14px;
            background: #4cc9f0;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #38a7cc;
        }

        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 40px;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>TechReviewHub</h1>
    <nav>
        <a href="experment.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="product.html">Top Picks</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Log Out</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or partnership requests? Send us a message!</p>

    <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    © 2025 TechReviewHub — All Rights Reserved.
</footer>


</body>
</html>
